group 'de.menedev.spock'
version '0.1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.5.4'
    implementation 'org.spockframework:spock-core:1.2-groovy-2.5'
    implementation 'org.rnorth.duct-tape:duct-tape:1.0.7'

    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    testImplementation 'org.jetbrains:annotations:15.0'
}
